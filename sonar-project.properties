# SonarCloud Configuration for Enterprise Auth System
sonar.projectKey=HATAKEkakshi_Auth
sonar.organization=hatakekakshi
sonar.projectName=Enterprise Authentication System
sonar.projectVersion=1.0.0

# Source code configuration
sonar.sources=auth
sonar.exclusions=**/__pycache__/**,**/venv/**,**/node_modules/**,**/.env,**/debug_*.py,**/data/**,**/templates/**,**/config/worker.py,**/config/bloom.py,**/config/redis.py,**/config/database.py,**/services/notifications.py

# Python specific settings
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results.xml

# Quality gate settings
sonar.qualitygate.wait=true

# Coverage exclusions
sonar.coverage.exclusions=**/config/**,**/data/**,**/templates/**,**/services/notifications.py,**/services/user.py

# Duplication exclusions
sonar.cpd.exclusions=**/config/**,**/data/**,**/templates/**,**/services/user1.py,**/services/user2.py

# Security hotspots
sonar.security.hotspots.inheritFromParent=true
sonar.tests=tests