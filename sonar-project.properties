# SonarCloud Configuration for Enterprise Auth System
sonar.projectKey=HATAKEkakshi_Auth
sonar.organization=hatakekakshi
sonar.projectName=Enterprise Authentication System
sonar.projectVersion=1.0.0

# Source code configuration
sonar.sources=auth
sonar.exclusions=**/__pycache__/**,**/venv/**,**/node_modules/**,**/.env,**/debug_*.py

# Python specific settings
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results.xml

# Quality gate settings
sonar.qualitygate.wait=true

# Security hotspots
sonar.security.hotspots.inheritFromParent=true
