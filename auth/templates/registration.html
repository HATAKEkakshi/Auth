<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Registration Successful</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      background-color: #ffffff;
      margin: 40px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #333333;
    }
    p {
      color: #555555;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Hello, {{ name }}!</h2>
    <p>Your account has been created successfully.</p>
    <p>Please check your email inbox and verify your email address to activate your account.</p>
    <p>If you did not sign up for this account, please ignore this message.</p>
  </div>
</body>
</html>
